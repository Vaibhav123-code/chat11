<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <h1 style="padding: 10px;">Hello! choose me</h1>
    <form>
        <div class="radio-container">
          <label>
            <input type="radio" name="radio" value="chat" checked>
            <img src="/practice/R.JPG">
            Chat
          </label>
          <label>
            <input type="radio" name="radio" value="call">
            <img src="https://th.bing.com/th/id/R.ef25b7b3cf146ec92fc5bf5e2911963f?rik=Ogo9gKQrA16xTA&riu=http%3a%2f%2fclipart-library.com%2fimages%2fATbKndnac.jpg&ehk=RXlA7197u1dkBecrmOJ4sXpkLsUTSfMTR5%2bg682%2f8b4%3d&risl=&pid=ImgRaw&r=0">
            Call
          </label>
          <label>
            <input type="radio" name="radio" value="no">
            <img src="/practice/R.PNG">
            No
          </label>
        </div>
        <div class="time-container">
          <label for="time-input">Time:</label>
          <input type="time" id="time-input" name="time" placeholder="Enter time">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="alert"></div>
      <script src="chat.js"></script>
</body>
</html>
