<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <h1 style="padding: 10px;">Hello! choose me</h1>
    <form>
        <div class="radio-container">
          <label>
            <input type="radio" name="radio" value="chat" checked>
            <img src="https://th.bing.com/th/id/R.fc3b7324de0d22008156ade8b9932f87?rik=TAx9kSyyq7jjvQ&riu=http%3a%2f%2fwww.publicdomainpictures.net%2fpictures%2f180000%2fvelka%2forange-heart-1465690614eTb.jpg&ehk=HNBncu6SOnut%2bR6cbrrlmeRWX6B8WxZeSzrbgH%2bQGo0%3d&risl=&pid=ImgRaw&r=0">
            Chat
          </label>
          <label>
            <input type="radio" name="radio" value="call">
            <img src="https://th.bing.com/th/id/OIP.Xh2erx8RYHtgSwHxrlueOwHaEK?pid=ImgDet&rs=1">
            Call
          </label>
          <label>
            <input type="radio" name="radio" value="no">
            <img src="https://static.vecteezy.com/system/resources/previews/000/284/988/original/flat-black-heart-icon-isolated-on-white-background-vector-illustration.jpg">
            No
          </label>
        </div>
        <div class="time-container">
          <label for="time-input">Time:</label>
          <input type="time" id="time-input" name="time" placeholder="Enter time">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="alert"></div>
      <script src="chat.js"></script>
</body>
</html>
